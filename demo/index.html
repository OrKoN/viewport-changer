<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Viewport Changer Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="../index.css"/>

</head>

<body>
  <div class="viewport-widget">
    <button data-viewport="desktop" class="viewport-desktop">Desktop</button>
    <button data-viewport="mobile" class="viewport-mobile">Mobile</button>
    <button data-viewport="tablet" class="viewport-tablet">Tablet</button>
  </div>
  <iframe id="targetIframe" src="http://ember-vcl.github.io/drawer/demo/">
    Iframe is not supported
  </iframe>

  <script src="../index.js" type="text/javascript"></script>
  <script>
    new ViewportChanger({
      target: document.getElementById('targetIframe'),
      defaultViewport: 'desktop',
      container: document.getElementsByClassName('viewport-widget')[0]
    });
  </script>
</body>

</html>
